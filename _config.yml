# permalink: /:categories/:year/:month/:day/:title.xls

# Setup
title:            Andrei Solntsev
tagline:          Blog
description:      "Blog"
url:              https://asolntsev.github.io
baseurl:          /

author:
  name:           'Andrei Solntsev'
  url:            https://twitter.com/asolntsev

