github:
  repo:           https://github.com/asolntsev/asolntsev.github.io

defaults:
  - 
    scope:
      path: _posts/en
    values:
      layout: default
      lang: en
  - 
    scope:
      path: _posts/ru
    values:
      layout: default
      lang: ru
