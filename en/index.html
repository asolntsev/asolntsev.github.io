---
layout: default
title: Home
category: en
---

<div class="posts">
  {% assign posts=site.posts | where:"category", 'en' %}
  <ul>
    {% for post in posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>
</div>
